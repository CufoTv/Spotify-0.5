<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Offline Music Player</h1>
    <div id="player">
        <img id="coverImg" src="" alt="Cover" style="display:none;">
        <h2 id="trackTitle">Title</h2>
        <h3 id="trackArtist">Artist</h3>
        <audio id="audio" controls></audio>
        <input type="range" id="seek" value="0">
        <div>
            <span id="cur">0:00</span> / <span id="dur">0:00</span>
        </div>
        <button id="prev">Prev</button>
        <button id="play">Play</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle</button>
        <button id="repeat">Toggle Repeat</button>
    </div>
    <ul id="playlist"></ul>
    <script src="script.js"></script>
</body>
</html>
