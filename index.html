<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
  --bg: #121212;
  --surface: #181818;
  --accent: #1DB954;
  --muted: #666;
  --text: #fff;
  --radius: 10px;
  --transition: 0.3s ease;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
}

/* Base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.5;
}

main, header, .player-bar, .card, .recommendations {
  transition: background-color var(--transition), box-shadow var(--transition);
}

/* Header */
header {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  background-color: var(--surface);
  box-shadow: var(--shadow);
}

header .title {
  font-size: 1.4rem;
  font-weight: 700;
}

header input[type="search"] {
  margin-left: auto;
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  padding: 8px 14px;
  border-radius: 999px;
  color: var(--text);
  width: 250px;
  transition: width var(--transition);
}
header input[type="search"]:focus {
  width: 320px;
}

/* Player controls */
.player-bar {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--surface);
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: var(--shadow);
}

.player-bar .controls {
  display: flex;
  gap: 10px;
}

.btn {
  background: transparent;
  border: none;
  color: var(--text);
  padding: 8px;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: var(--radius);
  transition: background-color var(--transition), transform var(--transition);
}
.btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}
.btn.toggle.active {
  color: var(--accent);
  background-color: rgba(29, 185, 84, 0.15);
}

/* Now playing text */
.now-playing {
  margin-left: 20px;
  font-size: 1rem;
  opacity: 0.8;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* Grid layout */
main {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 260px;
  gap: 20px;
}

/* Cards */
.list .card {
  background-color: var(--surface);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition), box-shadow var(--transition);
}
.list .card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
}

/* Cover */
.cover {
  width: 100%;
  padding-bottom: 100%;
  position: relative;
  overflow: hidden;
  border-radius: var(--radius);
}
.cover img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: var(--radius);
  transition: transform var(--transition);
}
.card:hover .cover img {
  transform: scale(1.05);
}

/* Meta */
.meta {
  margin-top: 10px;
}
.meta .title {
  font-size: 1.1rem;
  font-weight: 600;
}
.meta .artist {
  font-size: 0.9rem;
  color: var(--muted);
  margin-top: 4px;
}

/* Card actions */
.card-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
}
.card-actions .icon-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 6px;
  color: var(--muted);
  border-radius: var(--radius);
  transition: color var(--transition), background-color var(--transition);
}
.card-actions .icon-btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text);
}

/* Like button state */
.icon-btn.like.active {
  color: var(--accent);
}

/* Status line below cards */
.status-line {
  font-size: 0.85rem;
  color: var(--accent);
  margin-top: 8px;
  min-height: 1.2em;
  opacity: 0;
  transition: opacity var(--transition);
}
.status-line.active {
  opacity: 1;
}

/* Recommendations sidebar */
.recommendations {
  background-color: var(--surface);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
}
.recommendations h3 {
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.rec-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.rec-item {
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: var(--radius);
  padding: 8px;
  transition: background-color var(--transition), transform var(--transition);
}
.rec-item:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: translateX(4px);
}
.rec-item img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 10px;
}
.rec-meta {
  flex-grow: 1;
}
.rec-meta div:first-child {
  font-weight: 600;
}
.rec-meta .muted {
  font-size: 0.85rem;
  color: var(--muted);
}

/* Footer/help card */
aside .card:last-child {
  margin-top: 20px;
  font-size: 0.85rem;
  color: var(--muted);
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
.pulse {
  animation: pulse 0.5s ease-out;
}

/* Responsive */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }
  header input[type="search"] {
    width: 160px;
  }
  .player-bar {
    flex-wrap: wrap;
    gap: 10px;
  }
  .now-playing {
    flex-basis: 100%;
    margin: 10px 0 0 0;
    text-align: center;
    font-size: 0.95rem;
  }
}

    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>MySpotify</h1>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Search</a>
            <a href="#">Your Library</a>
        </nav>
        <div class="playlists">
            <h2>Playlists</h2>
            <ul>
                <li>Liked Songs</li>
                <li>Top Hits</li>
                <li>Chill Vibes</li>
                <li>Workout</li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <input type="text" id="search" placeholder="Search for songs, artists...">
        </header>

        <!-- Song Grid -->
        <section class="song-grid">
            <!-- Song cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Player Controls -->
    <footer class="player">
        <div class="track-info">
            <img id="track-cover" src="cover/default.jpg" alt="Cover">
            <div>
                <h4 id="track-title">No Song Playing</h4>
                <p id="track-artist"></p>
            </div>
        </div>
        <div class="controls">
            <button id="prev">&#9664;</button>
            <button id="play">&#9654;</button>
            <button id="next">&#9654;&#9654;</button>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume" min="0" max="1" step="0.01">
        </div>
    </footer>

    <script>
        let songs = [];
let currentSongIndex = 0;
let audio = new Audio();
let isPlaying = false;
let isShuffle = false;
let isRepeat = false;
let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
let preferences = JSON.parse(localStorage.getItem('musicPreferences')) || { tags: {} };

// DOM elements
const songGrid = document.querySelector('.song-grid');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const shuffleBtn = document.getElementById('shuffle');
const repeatBtn = document.getElementById('repeat');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('current-time');
const durationEl = document.getElementById('duration');
const volumeSlider = document.getElementById('volume');
const searchInput = document.getElementById('search');
const trackTitle = document.getElementById('track-title');
const trackArtist = document.getElementById('track-artist');
const trackCover = document.getElementById('track-cover');
const likeBtn = document.getElementById('like-btn');

// Toast for notifications
function showToast(message) {
    let toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerText = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
}

// Fetch music.json
fetch('service/music.json')
    .then(res => res.json())
    .then(data => {
        songs = data;
        renderSongs(songs);
    });

// Render songs
function renderSongs(songList) {
    songGrid.innerHTML = '';
    songList.forEach((song, index) => {
        const card = document.createElement('div');
        card.classList.add('song-card');
        card.innerHTML = `
            <img src="${song.cover}" alt="${song.title}">
            <h4>${song.title}</h4>
            <p>${song.artist}</p>
        `;
        card.addEventListener('click', () => loadSong(index));
        songGrid.appendChild(card);
    });
}

// Load song
function loadSong(index) {
    currentSongIndex = index;
    const song = songs[index];
    audio.src = song.file;
    trackTitle.textContent = song.title;
    trackArtist.textContent = song.artist;
    trackCover.src = song.cover;
    audio.play();
    isPlaying = true;
    playBtn.innerHTML = '&#10074;&#10074;';
    highlightCurrentSong();
    showToast(`Now playing: ${song.title}`);
}

// Highlight current song in the grid
function highlightCurrentSong() {
    document.querySelectorAll('.song-card').forEach((card, idx) => {
        card.classList.toggle('active', idx === currentSongIndex);
    });
}

// Play/Pause
playBtn.addEventListener('click', () => {
    if (isPlaying) {
        audio.pause();
        playBtn.innerHTML = '&#9654;';
        showToast('Paused');
    } else {
        audio.play();
        playBtn.innerHTML = '&#10074;&#10074;';
        showToast('Playing');
    }
    isPlaying = !isPlaying;
});

// Next
nextBtn.addEventListener('click', () => {
    if (isShuffle) {
        playRandomSong();
    } else {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
    }
    loadSong(currentSongIndex);
});

// Previous
prevBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
});

// Shuffle toggle
shuffleBtn.addEventListener('click', () => {
    isShuffle = !isShuffle;
    shuffleBtn.classList.toggle('active', isShuffle);
    showToast(isShuffle ? 'Shuffle On' : 'Shuffle Off');
});

function playRandomSong() {
    let randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * songs.length);
    } while (randomIndex === currentSongIndex);
    currentSongIndex = randomIndex;
}

// Repeat toggle
repeatBtn.addEventListener('click', () => {
    isRepeat = !isRepeat;
    repeatBtn.classList.toggle('active', isRepeat);
    showToast(isRepeat ? 'Repeat On' : 'Repeat Off');
});

// Progress bar
audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
    }
});

// Seek
progress.addEventListener('input', () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
});

// Volume
volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
});

// Auto-next
audio.addEventListener('ended', () => {
    if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
    } else {
        nextBtn.click();
    }
});

// Search
searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const filtered = songs.filter(song =>
        song.title.toLowerCase().includes(term) ||
        song.artist.toLowerCase().includes(term) ||
        (song.tags && song.tags.some(tag => tag.toLowerCase().includes(term)))
    );
    renderSongs(filtered);
});

// Like button
likeBtn.addEventListener('click', () => {
    const song = songs[currentSongIndex];
    if (!likedSongs.includes(song.title)) {
        likedSongs.push(song.title);
        showToast(`Liked: ${song.title}`);
        updatePreferences(song.tags);
    } else {
        likedSongs = likedSongs.filter(s => s !== song.title);
        showToast(`Unliked: ${song.title}`);
    }
    localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
});

// Update preferences for AI recommendations
function updatePreferences(tags) {
    if (!tags) return;
    tags.forEach(tag => {
        preferences.tags[tag] = (preferences.tags[tag] || 0) + 1;
    });
    localStorage.setItem('musicPreferences', JSON.stringify(preferences));
}

// Recommend similar songs
function getRecommendations() {
    const sortedTags = Object.entries(preferences.tags).sort((a, b) => b[1] - a[1]);
    if (!sortedTags.length) return songs;
    const topTags = sortedTags.slice(0, 3).map(t => t[0]);
    return songs.filter(song => song.tags && song.tags.some(tag => topTags.includes(tag)));
}

// Time format
function formatTime(seconds) {
    const mins = Math.floor(seconds / 60) || 0;
    const secs = Math.floor(seconds % 60) || 0;
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Load last played song on page load
window.addEventListener('load', () => {
    if (localStorage.getItem('lastSongIndex')) {
        currentSongIndex = parseInt(localStorage.getItem('lastSongIndex'));
        loadSong(currentSongIndex);
        audio.pause();
        isPlaying = false;
        playBtn.innerHTML = '&#9654;';
    }
});

// Save last song
audio.addEventListener('play', () => {
    localStorage.setItem('lastSongIndex', currentSongIndex);
});

    </script>
</body>
</html>
