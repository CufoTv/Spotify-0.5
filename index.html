<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Spotify-Style Player</title>
<style>
    :root {
  --bg: #121212;
  --surface: #181818;
  --accent: #1DB954;
  --muted: #666;
  --text: #fff;
  --radius: 10px;
  --transition: 0.3s ease;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
}

/* Base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.5;
}

main, header, .player-bar, .card, .recommendations {
  transition: background-color var(--transition), box-shadow var(--transition);
}

/* Header */
header {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  background-color: var(--surface);
  box-shadow: var(--shadow);
}

header .title {
  font-size: 1.4rem;
  font-weight: 700;
}

header input[type="search"] {
  margin-left: auto;
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  padding: 8px 14px;
  border-radius: 999px;
  color: var(--text);
  width: 250px;
  transition: width var(--transition);
}
header input[type="search"]:focus {
  width: 320px;
}

/* Player controls */
.player-bar {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: var(--surface);
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: var(--shadow);
}

.player-bar .controls {
  display: flex;
  gap: 10px;
}

.btn {
  background: transparent;
  border: none;
  color: var(--text);
  padding: 8px;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: var(--radius);
  transition: background-color var(--transition), transform var(--transition);
}
.btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}
.btn.toggle.active {
  color: var(--accent);
  background-color: rgba(29, 185, 84, 0.15);
}

/* Now playing text */
.now-playing {
  margin-left: 20px;
  font-size: 1rem;
  opacity: 0.8;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* Grid layout */
main {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 260px;
  gap: 20px;
}

/* Cards */
.list .card {
  background-color: var(--surface);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  transition: transform var(--transition), box-shadow var(--transition);
}
.list .card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
}

/* Cover */
.cover {
  width: 100%;
  padding-bottom: 100%;
  position: relative;
  overflow: hidden;
  border-radius: var(--radius);
}
.cover img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: var(--radius);
  transition: transform var(--transition);
}
.card:hover .cover img {
  transform: scale(1.05);
}

/* Meta */
.meta {
  margin-top: 10px;
}
.meta .title {
  font-size: 1.1rem;
  font-weight: 600;
}
.meta .artist {
  font-size: 0.9rem;
  color: var(--muted);
  margin-top: 4px;
}

/* Card actions */
.card-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
}
.card-actions .icon-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 6px;
  color: var(--muted);
  border-radius: var(--radius);
  transition: color var(--transition), background-color var(--transition);
}
.card-actions .icon-btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text);
}

/* Like button state */
.icon-btn.like.active {
  color: var(--accent);
}

/* Status line below cards */
.status-line {
  font-size: 0.85rem;
  color: var(--accent);
  margin-top: 8px;
  min-height: 1.2em;
  opacity: 0;
  transition: opacity var(--transition);
}
.status-line.active {
  opacity: 1;
}

/* Recommendations sidebar */
.recommendations {
  background-color: var(--surface);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
}
.recommendations h3 {
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.rec-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.rec-item {
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: var(--radius);
  padding: 8px;
  transition: background-color var(--transition), transform var(--transition);
}
.rec-item:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: translateX(4px);
}
.rec-item img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 10px;
}
.rec-meta {
  flex-grow: 1;
}
.rec-meta div:first-child {
  font-weight: 600;
}
.rec-meta .muted {
  font-size: 0.85rem;
  color: var(--muted);
}

/* Footer/help card */
aside .card:last-child {
  margin-top: 20px;
  font-size: 0.85rem;
  color: var(--muted);
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
.pulse {
  animation: pulse 0.5s ease-out;
}

/* Responsive */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: 1fr;
  }
  header input[type="search"] {
    width: 160px;
  }
  .player-bar {
    flex-wrap: wrap;
    gap: 10px;
  }
  .now-playing {
    flex-basis: 100%;
    margin: 10px 0 0 0;
    text-align: center;
    font-size: 0.95rem;
  }
}

</style>
</head>
<body>

<header>
    <h1>Offline Music Player</h1>
    <input type="text" id="searchBar" placeholder="Search or ask AI...">
</header>

<main>
    <div class="music-list" id="musicList"></div>
</main>

<script>
    async function loadMusic() {
        const res = await fetch('service/music.json');
        const musicData = await res.json();
        window.allMusic = musicData;
        displayMusic(musicData);
    }

    function displayMusic(list) {
        const container = document.getElementById('musicList');
        container.innerHTML = '';
        list.forEach(track => {
            const div = document.createElement('div');
            div.classList.add('music-item');
            div.innerHTML = `
                <img src="${track.cover}" alt="${track.title}">
                <h3>${track.title}</h3>
                <p>${track.artist}</p>
                <audio controls src="${track.file}"></audio>
            `;
            container.appendChild(div);
        });
    }

    function smartSearch(query) {
        query = query.toLowerCase();
        // If query looks like an AI request
        if (query.includes('music with') || query.includes('song with') || query.includes('find')) {
            const keywords = query.replace(/music with|song with|find|songs|music/gi, '').trim().split(/\s+/);
            return window.allMusic.filter(track =>
                track.tags.some(tag => keywords.includes(tag.toLowerCase()))
            );
        }
        // Normal search
        return window.allMusic.filter(track =>
            track.title.toLowerCase().includes(query) ||
            track.artist.toLowerCase().includes(query) ||
            track.tags.some(tag => tag.toLowerCase().includes(query))
        );
    }

    document.getElementById('searchBar').addEventListener('input', e => {
        const query = e.target.value.trim();
        if (query === '') {
            displayMusic(window.allMusic);
        } else {
            displayMusic(smartSearch(query));
        }
    });

    loadMusic();
</script>

</body>
</html>
